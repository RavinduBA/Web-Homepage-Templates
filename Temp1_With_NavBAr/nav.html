<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Navbar with html & css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">         <!-- This is the header section of the web page. It typically contains elements
                                     like the website's logo, navigation menu, and other important information that 
                                    should be displayed at the top of the page.-->
       <a href="#" class="logo">logo</a>     <!--# is a  placeholder for url -->

       <nav class="navbar">          <!--The nav tag is used to define a block of navigation links.-->.
           <a href="#">Home</a>
           <a href="#">About</a>
           <a href="#">Gallary</a>
           <a href="#">Services</a>
           <a href="#">Contact</a>

    </nav>
    </header>

    <div class="welcome">..Welcome to Wildlife.. </div>
    <div class="description">Step into a mesmerizing world of wildlife wonders - Welcome to our site, where the untamed beauty awaits your exploration! </div>
    <footer class="footer">
        <p>&copy; 2023 RavinuBA. All rights reserved.</p>
    </footer>
</body>
</html>
